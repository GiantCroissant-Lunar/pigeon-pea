    - name: Comment on PR
      if: failure()
      uses: actions/github-script@v7
      with:
        script: |
          const issueNumber = context.issue.number;
          const comment = `⚠️ **Determinism Test Failure**

          The determinism tests failed on this PR. This indicates:
          - Potential non-deterministic behavior
          - Cross-platform inconsistencies
          - Algorithm changes affecting reproducibility

          Please review the test failures and ensure map generation remains deterministic.

          [View Test Results](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          `;

          github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
