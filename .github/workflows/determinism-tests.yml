name: Determinism Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  determinism-tests:
    name: Run Determinism Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '9.0.x'

    - name: Restore Dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Run Determinism Tests
      run: |
        echo "Running determinism tests on ${{ matrix.os }}"
        dotnet test \
          dotnet/_lib/fantasy-map-generator-port/tests/FantasyMapGenerator.Core.Tests/ \
          --filter "Category==Determinism" \
          --logger "trx;LogFileName=test-results-${{ matrix.os }}.trx" \
          --verbosity normal
      continue-on-error: true

    - name: Upload Test Results
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-results-${{ matrix.os }}
        path: |
          **/*.trx
          **/*.log
        retention-days: 30

